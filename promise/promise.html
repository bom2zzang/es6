<script>
  var promise = new Promise(function (resolve, reject) {
    resolve(10); //성공 > then실행, 10이라는 결과값을 전달
    reject(); //실패 > catch실행
  }); //=성공/실패 판정 기계
  promise
    .then(function (result) {
      //promise가 성공일 경우 실행!
      console.log(result); // 10
    })
    .catch(function () {
      //실패할 경우에도 코드 실행!
    })
    .finally(function () {
      //성공이든 실패든 실행!
    });

  //1초 후에 성공하는 promise
  var promise2 = new Promise(function (resolve, reject) {
    setTimeout(function () {
      resolve();
    }, 5000);
  });
  promise2
    .then(function () {
      //
    })
    .catch(function () {
      //
    });
</script>
