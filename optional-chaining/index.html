<script>
  var user = {
    name: "kim",
    age: 20,
  };

  // .? 왼쪽값이 null or undefined면 마침표를 찍지 않고 undefined처리
  console.log(user?.age);

  var user1 = {
    name: "kim",
    age: { value: 20 },
  };

  console.log(user1.age.value);
  console.log(user1.age1?.value); //user1.age1이 있는지 체크하여 처리.
  console.log(user1.age2); // 중첩되지않은 object에서는 ?를 쓰지 않아도 undefined...
</script>
