<script>
  function fn1(cb) {
    console.log(1);
    cb();
  }
  function fn2() {
    console.log(2);
  }

  //   // 실패할 수 있다.
  //   fn1();
  //   fn2();

  // callback이용
  fn1(fn2);

  // 이런식으로도 가능
  fn2(function () {
    console.log(3);
  });

  // 이렇게 복잡해질 수 있다.
  fn1(function () {
    fn2(function () {
      fn3(function () {});
    });
  });

  // => promise 패턴으로 해결할 수 있다.
  fn1()
    .then(function () {})
    .then(function () {});
</script>
