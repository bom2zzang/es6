<script>
  // 연습문제
  /* 1. 직접 class 구조 만들어보기
         var dog1 = {type:'말티즈', color:'white'};
         var dog2 = {type:'진돗개', color:'brown'};
     */
  class Dog {
    constructor(tp, c) {
      this.type = tp;
      this.color = c;
    }

    get nextAge() {
      if (this instanceof Cat) {
        return this.age + 1;
      }
    }
  }
  var d1 = new Dog("멍", "pink");

  /* 2. 고양이 object
         var cat1 = {type:'코숏', color:'white', age:5};
         var cat2 = {type:'러블', color:'brown', age:2};
   */
  class Cat extends Dog {
    constructor(tp, c, age) {
      super(tp, c);
      this.age = age;
    }
  }
  var c1 = new Cat("김고양", "black", 1);

  /* 3. 한살먹기 함수 추가
         강아지클래스에서는 오류출력
         고양이클래스에서는 한살 더해서 보여주기
   */

  /* 4. get/set 이용하기
         자바스크립트로 간단한 게임 기능을 가진 오브젝트를 뽑는 class를 만들고 싶습니다.
         다음 조건에 따라 class를 만들어보세요. class 이름은 Unit이라고 합시다.

         (1) 모든 Unit의 인스턴스는 공격력, 체력 속성이 있으며 기본 공격력은 5, 기본 체력은 100으로 설정되어 있어야 합니다.
         (2) 모든 Unit의 인스턴스는 전투력을 측정해주는 battlePoint라는 getter가 있습니다.
         console.log( 인스턴스.battlePoint ) 이렇게 사용하면 현재 공격력과 체력을 더한 값을 콘솔창에 출력해주어야합니다.
         (3) 모든 Unit의 인스턴스는 heal이라는 setter가 있습니다.
         인스턴스.heal = 50 이렇게 사용하면 체력 속성이 50 증가해야합니다.
  */
  class Unit {
    constructor(p = 5, h = 100) {
      this.power = p;
      this.health = h;
    }

    get battlePoint() {
      return this.power + this.health;
    }
    set heal(hp) {
      this.health += hp;
    }
  }

  var u1 = new Unit();
  console.log(u1.battlePoint);
  u1.heal = 30;

  /* 5. get/set 이용하기2
         var data = {
             odd : [],
             even : []
         }

         (1) data 오브젝트에는 setter 역할 함수가 하나 필요합니다.
             setter 함수에 1,2,3,4 이렇게 아무 자연수나 파라미터로 입력하면 홀수는 odd, 짝수는 even 이라는 속성에 array 형태로 저장되어야합니다.
         (2) data 오브젝트에는 getter 역할 함수가 하나 필요합니다.
             getter 함수를 사용하면 odd, even에 저장된 모든 데이터들이 숫자순으로 정렬되어 출력되어야합니다.

         예를 들면
         data.setter함수(1,2,3,4,5) 이렇게 입력하면 data = { odd : [1,3,5], even : [2,4] }
         이렇게 저장이 되어야합니다.
         빨리 위의 역할을 하는 함수 두개를 data 오브젝트 내에 만들어보십시오.
   */
  var data = {
    odd: [],
    even: [],

    set setNum(num) {
      for (let i = 0; i < num.length; i++) {
        if (num[i] % 2) {
          this.odd.push(num[i]);
        } else {
          this.even.push(num[i]);
        }
      }
    },
    get getAll() {
      var allArr = [...this.odd, ...this.even];
      return allArr.sort((a, b) => a - b);
    },
  };
</script>
