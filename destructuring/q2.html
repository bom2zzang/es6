<script>
  let b = {
    body: {
      height: 190,
      weight: 70,
    },
    size: ["상의 Large", "바지 30인치"],
  };
  /**
    여러분의 뛰어난 신체 정보를 담은 Object입니다.
    여기서 키, 몸무게, 상의사이즈, 하의사이즈 정보를 각각 뽑아서 4개의 변수를 만들고 싶습니다.
    어떻게 만들면 될까요?
    (참고 : 데이터가 얼마나 복잡하든간에 좌우 형태를 똑같이 맞추시면 destructuring 문법으로 변수를 만들 수 있습니다.)
    */

  let {
    body: { height, weight },
    size: [상의, 하의],
  } = b;
</script>
