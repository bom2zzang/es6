<script>
  var arr = ["hello", "world"];
  console.log(arr); // ['hello', 'world']
  console.log(...arr); // hello world

  var hi = "hello";
  console.log(...hi); // h e l l o

  var a = [1, 2, 3];
  var b = [4, 5];
  var c = [...a, ...b];
  console.log(c); // [1, 2, 3, 4, 5]

  // var d = a; // a의 값이 변하면 b의 값도 변함
  var d = [...a]; // deep copy -> 독립적인 복사
  console.log(d);

  var o = { a: 1, b: 2 };
  var p = { c: 3, ...o };
  console.log(p);
</script>
